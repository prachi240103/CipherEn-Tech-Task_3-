<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        #converter {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="converter">
        <h2>Temperature Converter</h2>
        <label for="inputTemp">Enter Temperature:</label>
        <input type="number" id="inputTemp" placeholder="Enter temperature" required>
        
        <label for="unit">Select Unit:</label>
        <select id="unit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
        </select>

        <button onclick="convertTemperature()">Convert</button>

        <div id="result"></div>
    </div>

    <script>
        function convertTemperature() {
            var inputTemp = document.getElementById("inputTemp").value;
            var unit = document.getElementById("unit").value;
            var resultContainer = document.getElementById("result");

            if (unit === "celsius") {
                var convertedTemp = (inputTemp * 9/5) + 32;
                resultContainer.innerHTML = `${inputTemp} Celsius is equal to ${convertedTemp.toFixed(2)} Fahrenheit.`;
            } else {
                var convertedTemp = (inputTemp - 32) * 5/9;
                resultContainer.innerHTML = `${inputTemp} Fahrenheit is equal to ${convertedTemp.toFixed(2)} Celsius.`;
            }
        }
    </script>
</body>
</html>
